repos:
  - id: https://github.com/Sandeep13Paul/terraform-tutorial
    workflow: custom_workflow
    allowed_overrides: [workflow]
    allow_custom_workflows: true
    autoplan:
      enabled: true
      when_modified: ["*.tf", "*.tfvars"]
