workflows:
  default:
    plan:
      steps:
        - run: rm -rf .terraform .terraform.lock.hcl
        - run: terraform init
        - run: |
            echo "Env check: length of GOOGLE_CREDENTIALS = $(echo "$TF_VAR_GOOGLE_CREDENTIALS" | wc -c)"
            echo "$TF_VAR_GOOGLE_CREDENTIALS" | base64 -d > /tmp/decoded.json || echo "Base64 decode failed"
            terraform plan -var="google_creds=$TF_VAR_GOOGLE_CREDENTIALS" -out=tfplan
    apply:
      steps:
        - run: terraform apply tfplan